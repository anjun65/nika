    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        on: {
          slideChangeTransitionStart: function () {
            $('.animasikan').removeClass("animate__animated animate__backInRight")
          },
          slideChangeTransitionEnd: function () {

            $(".animasikan").each(function(){
              $(this).addClass($(this).attr('data-animation'))
              }
            );
          },
        }
      });
      
    </script>

    <script>
      function beer() {
        return {
          seconds: "00",
          minutes: "00",
          hours: "00",
          days: "00",
          distance: 0,
          countdown: null,
          beerTime: new Date("May 23, 2022 00:00:00").getTime(),
          now: new Date().getTime(),
          start: function () {
            this.countdown = setInterval(() => {
              // Calculate time
              this.now = new Date().getTime();
              this.distance = this.beerTime - this.now;
              // Set Times
              this.days = this.padNum(
                Math.floor(this.distance / (1000 * 60 * 60 * 24))
              );
              this.hours = this.padNum(
                Math.floor(
                  (this.distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                )
              );
              this.minutes = this.padNum(
                Math.floor((this.distance % (1000 * 60 * 60)) / (1000 * 60))
              );
              this.seconds = this.padNum(
                Math.floor((this.distance % (1000 * 60)) / 1000)
              );
              // Stop
              if (this.distance < 0) {
                clearInterval(this.countdown);
                this.days = "00";
                this.hours = "00";
                this.minutes = "00";
                this.seconds = "00";
              }
            }, 100);
          },
          padNum: function (num) {
            var zero = "";
            for (var i = 0; i < 2; i++) {
              zero += "0";
            }
            return (zero + num).slice(-2);
          },
        };
      }
